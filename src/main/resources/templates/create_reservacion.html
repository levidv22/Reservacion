<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Reservación</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2; /* Fondo rosita pastel */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff66b2; /* Color coquette rosado */
            margin-bottom: 30px;
        }
        label {
            color: #ff66b2;
            font-weight: bold;
        }
        .form-control {
            background-color: #fff0f6;
            border-color: #ff99cc;
        }
        .form-control:focus {
            border-color: #ff66b2;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 178, 0.25);
        }
        .btn {
            background-color: #ff66b2;
            color: white;
            border: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff3385;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff66b2;
        }
        .back-link:hover {
            color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Nueva Reservación</h1>

        <form th:action="@{/vuelo/create}" method="post" th:object="${reservacion}">
            <div class="mb-3">
                <label for="numeroVuelo" class="form-label">Número de Vuelo:</label>
                <input type="number" id="numeroVuelo" name="numeroVuelo" th:field="*{numeroVuelo}" class="form-control" required 
                    min="1" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <div class="mb-3">
                <label for="nombrePasajero" class="form-label">Nombre del Pasajero:</label>
                <input type="text" id="nombrePasajero" name="nombrePasajero" th:field="*{nombrePasajero}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechaVuelo" class="form-label">Fecha del Vuelo:</label>
                <input type="datetime-local" id="fechaVuelo" name="fechaVuelo" th:field="*{fechaVuelo}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="destino" class="form-label">Destino:</label>
                <input type="text" id="destino" name="destino" th:field="*{destino}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="origen" class="form-label">Origen:</label>
                <input type="text" id="origen" name="origen" th:field="*{origen}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-block">Guardar Reservación</button>
        </form>

        <a href="/vuelo/list" class="back-link">Regresar a la lista</a>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
