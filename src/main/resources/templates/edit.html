<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reservación</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2; /* Fondo rosita pastel */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #ff66b2; /* Color coquette rosado */
            margin-bottom: 30px;
        }
        label {
            color: #ff66b2; /* Rosado para los textos de los labels */
        }
        input, button {
            border-radius: 10px !important;
        }
        button {
            background-color: #ff66b2;
            border: none;
        }
        button:hover {
            background-color: #ff3385;
        }
        a {
            text-decoration: none;
            color: #ff66b2;
        }
        a:hover {
            color: #ff3385;
        }
        .form-control:focus {
            border-color: #ff66b2;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 178, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Reservación</h1>
        <form th:action="@{/vuelo/create}" method="post">
            <input type="hidden" th:value="${reservacion.id}" name="id">

            <div class="mb-3">
                <label for="numeroVuelo" class="form-label">Número de Vuelo:</label>
                <input type="text" id="numeroVuelo" name="numeroVuelo" th:value="${reservacion.numeroVuelo}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nombrePasajero" class="form-label">Nombre del Pasajero:</label>
                <input type="text" id="nombrePasajero" name="nombrePasajero" th:value="${reservacion.nombrePasajero}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fechaVuelo" class="form-label">Fecha de Vuelo:</label>
                <input type="datetime-local" id="fechaVuelo" name="fechaVuelo" th:value="${reservacion.fechaVuelo}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="destino" class="form-label">Destino:</label>
                <input type="text" id="destino" name="destino" th:value="${reservacion.destino}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="origen" class="form-label">Origen:</label>
                <input type="text" id="origen" name="origen" th:value="${reservacion.origen}" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Actualizar Reservación</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/vuelo/list">Volver a la lista</a>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
