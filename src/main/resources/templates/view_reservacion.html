<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Reservación</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2; /* Fondo rosita pastel */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff66b2; /* Color coquette rosado */
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        strong {
            color: #ff66b2;
        }
        .btn {
            background-color: #ff66b2;
            color: white;
            border: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff3385;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff66b2;
        }
        .back-link:hover {
            color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de la Reservación</h1>

        <p><strong>ID:</strong> <span th:text="${reservacion.id}"></span></p>
        <p><strong>Número de Vuelo:</strong> <span th:text="${reservacion.numeroVuelo}"></span></p>
        <p><strong>Nombre del Pasajero:</strong> <span th:text="${reservacion.nombrePasajero}"></span></p>
        <p><strong>Fecha del Vuelo:</strong> <span th:text="${reservacion.fechaVuelo}"></span></p>
        <p><strong>Destino:</strong> <span th:text="${reservacion.destino}"></span></p>
        <p><strong>Origen:</strong> <span th:text="${reservacion.origen}"></span></p>

        <a href="/vuelo/list" class="btn btn-block">Regresar a la lista</a>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
