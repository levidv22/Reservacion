<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservaciones</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2; /* Fondo rosita pastel */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #ff66b2; /* Color coquette rosado */
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #ff66b2;
            color: #fff;
        }
        tbody tr:nth-child(odd) {
            background-color: #fcd1e5; /* Alternando colores pastel */
        }
        tbody tr:nth-child(even) {
            background-color: #ffe6f2;
        }
        a {
            color: #ff66b2;
            text-decoration: none;
        }
        a:hover {
            color: #ff3385;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            background-color: #ff66b2;
            border: none;
        }
        .btn:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Reservaciones de Vuelo</h1>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número de Vuelo</th>
                    <th>Nombre del Pasajero</th>
                    <th>Fecha del Vuelo</th>
                    <th>Destino</th>
                    <th>Origen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservacion : ${reservaciones}">
                    <td th:text="${reservacion.id}"></td>
                    <td th:text="${reservacion.numeroVuelo}"></td>
                    <td th:text="${reservacion.nombrePasajero}"></td>
                    <td th:text="${reservacion.fechaVuelo}"></td>
                    <td th:text="${reservacion.destino}"></td>
                    <td th:text="${reservacion.origen}"></td>
                    <td>
                        <a th:href="@{/vuelo/view/{id}(id=${reservacion.id})}" class="btn btn-sm btn-outline-primary">Ver</a>
                        <a th:href="@{/vuelo/edit/{id}(id=${reservacion.id})}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{/vuelo/delete/{id}(id=${reservacion.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Estás seguro de eliminar esta reservación?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="text-center mt-4">
            <a href="/vuelo/create" class="btn btn-primary">Crear nueva reservación</a>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
